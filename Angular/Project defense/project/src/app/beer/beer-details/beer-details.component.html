<div *ngIf="beer">
  <br>
  <div  class="row">
    <div class="col-xs-12">
      <img
        src="{{beer.imagePath}}"
        alt="{{beer.name}}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{beer.name}}</h1>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12">
        <ul *ngIf="authService.isAuthor(beer)">
          <div  style="cursor: pointer; color: blue; text-decoration: underline;">
            <li><a routerLink="/beers/edit/{{id}}">Edit Beer</a></li>
          </div>
          <div *ngIf="authService.isAdmin()" style="color: blue; text-decoration: underline;">
              <li><a (click)="delete()">Delete Beer</a></li>
            </div>
        </ul>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12">
      Description: {{beer.description}}
    </div>
  </div>
  <br>
  <div *ngIf="beer.location">
    <div class="row">
      <div class="col-xs-12">
        Location: {{beer.location}}
      </div>
    </div>
  </div>
  
</div>
